<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Frontend Mentor | Order summary card</title>
  <meta charset="UTF-8">

  <!--VIEWPORT-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--CSS-->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap" rel="stylesheet">
  
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header>
    <img src="./images/illustration-hero.svg">
  </header>

  <div class="container">
    <main>
      <div>
        <h1 class="titulo">Order Summary</h1> 

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      </div>

      <section class="content">
        <h2>Annual Plan</h2>
        <h3>$59.99/year</h3>
        <a href="">Change</a>
      </section>
      
      <button>Proceed to Payment</button>

      <button>Cancel Order</button>
    </main>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Dantas Nogueira</a>.
  </div>
</body>
</html>
