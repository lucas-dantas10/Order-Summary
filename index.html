<!DOCTYPE html>
<html lang="pt-br">
<head>
  <title>Frontend Mentor | Order summary card</title>
  <meta charset="UTF-8">

  <!--VIEWPORT-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!--CSS-->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="./images/illustration-hero.svg" alt="Imagem de um herói">
    </div>

    <div class="text-content">
      <h2 class="title">
        Order Summary
      </h2>
      <p class="subtitle">
        you can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like
      </p>

      <div class="plan-box">
        <div class="plan-box-left">
          <img src="./images/icon-music.svg" alt="Imagem de um fone de ouvido">
          <div>
            <h5>
              Annual Plan
            </h5>
            <p>R$59.99/year</p>
          </div>
        </div>
        <a href="/">Change</a>
      </div>
      <a href="/" class="proceed-btn">Proceed to Payment</a>
      <a href="/" class="cancel-btn">Cancel Order</a>
    </div>
  </div>
  
  




  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lucas Dantas Nogueira</a>.
  </div>
</body>
</html>
